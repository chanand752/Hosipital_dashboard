<div class="layout-footer p-1" style="background-color:rgb(31, 144, 172)">
    <div class="grid">
        <div class="col-8">
            <a href="/" class="logo-container">
                <img src="assets/home2/Cayman.jpg" width="15%" />
            </a>
        </div>
        <div class="col-4 footer-icons">
            <a>

            </a>
            <a>

            </a>

    </div>
</div>
