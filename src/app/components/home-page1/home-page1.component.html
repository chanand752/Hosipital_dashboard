<div class="layout-footer p-1" style="background-color:rgba(94,188,214,255)">
    <div class="grid">
        <!-- <div class="col-1" style="color:white;justify-content:left;margin-top:0.5vh"><img src="assets/home1/plus.png" alt="" style="font-weight:2rem ;height:28px"></div> -->
        <div class="col-8" style="color:white;margin-top:1vh;">

            <div class="grid">
                <div class="col-1">
                    <img src="assets/home1/plus.png" alt="" style="font-weight:2rem ;height:28px;margin-top:-0.5vh">
                </div>
                <div class="col-11" style="margin-left:4vh;position:absolute;margin-top:-0.5vh">
                    <div style="font-size: 2rem; font-weight:bold; font-family:Arial;">CAYMAN</div>
                    <div
                        style="font-size:9px;margin-left:51px;font-family:Arial;font-style: italic;margin-top:-0.5vh;font-weight:bold">
                        We care for you</div>
                </div>
            </div>
        </div>
        <div class="col-4 footer-icons" style="margin-top:0.5vh">
            <a>
                <img src="assets/home1/user.png" alt="" style="height:25px" width="25px">
            </a>
            <a>
                <img src="assets/home1/settings.png" alt="" style="height:25px" width="25px">
            </a>
        </div>
    </div>
</div>
